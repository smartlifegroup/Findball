	<!-- Radio Checked -->
	<script>
function checkRadioValue(obj,stype) {
    var i, sum=0;
    var robj = document.getElementsByName(obj);
    for(i=0;i<robj.length;i++){
        if(robj[i].checked == true){
            sum++;
            if(stype == "return") {
                return robj[i].value;
            } else {
                alert(robj[i].value);
            }
        } 
    }
    if(sum == 0) {
        alert("선택이 안되어 있습니다.");
        return false;
    }
}
function checkRadioView(obj,stype) {
    var s = checkRadioValue(obj,stype);
    document.getElementById("test").value = s;
}
</script>
