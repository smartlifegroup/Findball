<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="음식,숙박,여행 정보">
	<title>파인드볼</title>

<body>
	<div class="wrap">
		<!-- Header Common -->
		<div class="header">
		<div class="back"><a href="login_join.html"><img src="images/arrow_left.png" alt="">뒤로</a></div>
			<h2>회원가입</h2>
			<!-- <div class="right_ic"><a href="index.html"><img src="images/home_ica.png" alt=""></a></div> -->
		</div>
		<!-- //Header Common -->
		<p class="introimg"><img src="images/joinstepimg.png" alt=""></p>
		<!-- 회원가입 -->
		<div class="pd_incon join_step">
			<ul>
				<li class="first"><div class="hidden"><input type="text" placeholder="아이디"><input type="button" value="중복확인"></div>
					<p class="red_text info_text">*아이디는 영문, 숫자 12자 이내까지 가능합니다.<br><span class="info_text gray_text">(가입 후 변경이 불가능 합니다.)</span></p>
				</li>
				<li><input type="password" placeholder="비밀번호 입력"></li>
				<li><input type="password" placeholder="비밀번호 확인(재입력)">
					<p class="gray_text info_text"><span class="red_text">*</span>6자리 이상 영문자, 숫자, 특수문자 2가지 이상 조합해 주세요.</p>
				</li>
				<li class="hidden mailboxjoin"><input type="text" placeholder="예)love@findball.com">
					<select name="" id="" class="f_right">
						<option value="">메일 직접선택</option>
						<option value="">naver.com</option>
						<option value="">gmail.com</option>
					</select>
				</li>
				<li>
					<select name="" id="" class="rigarrow">
						<option value="">생년월일 선택</option>
						<option value="">1995</option>
						<option value="">1994</option>
						<option value="">1993</option>
					</select>
				</li>
				<li class="hidden locationjoin">
					<select name="" id="" class="f_left">
						<option value="">지역선택</option>
						<option value="">서울특별시</option>
						<option value="">경기도</option>
					</select>
					<select name="" id="" class="f_right">
						<option value="">구 선택</option>
						<option value="">마포구</option>
						<option value="">영등포구</option>
					</select>
				</li>
			</ul>
			<div class="navy_but"><input type="button" value="다음단계" onclick="location.href='joinus02.html'"><img src="images/right_arrow.png" alt=""></div>
		</div>

	</div>
